# Configuration centrale du portefeuille

sectors:
  - name: Technology
    symbols: [AAPL, MSFT, NVDA]
  - name: Healthcare
    symbols: [JNJ, PFE, UNH]
  - name: Energy
    symbols: [XOM, CVX, BP]

constraints:
