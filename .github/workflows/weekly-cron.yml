name: weekly-portfolio

on:
  # â±ï¸ Lundi 08:00 UTC (â‰ˆ 09:00 en hiver Ã  Paris, 10:00 en Ã©tÃ©)
  schedule:
    - cron: "0 8 * * 1"
  # ðŸ‘‡ Permet aussi de lancer manuellement pour tester
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write
  actions: write

concurrency:
  group: "weekly-portfolio"
  cancel-in-progress: false

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps
        run: npm ci

      - name: Generate weekly data
        run: npm run run:weekly
        env:
          WEB_SEARCH_KEY: ${{ secrets.WEB_SEARCH_KEY }}

      - name: Cache price series (Stooq)
        run: npm run report:cache

      - name: Fail if sanity checks have ERROR
        run: node -e "const c=require('./data/checks.json'); if(!c.ok && (c.issues||[]).some(i=>i.severity==='ERROR')){ console.error('Checks failed:', c.issues); process.exit(1); }"

      - name: Build sparkline cache
        run: npm run report:cache

      - name: Build HTML reports
        run: npm run report:html

      # ðŸ“„ GitHub Pages (publie report/index.html + weekly-report.html + datÃ©s)
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: report

      - name: Deploy to GitHub Pages
        id: deploy-pages
        uses: actions/deploy-pages@v4

  # ðŸ“¦ Artefacts JSON (fichiers bruts tÃ©lÃ©chargeables)
  store-json:
    needs: build-and-publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Upload artifacts (JSON)
        uses: actions/upload-artifact@v4
        with:
          name: weekly-artifacts-${{ github.run_id }}-${{ github.run_attempt }}
          path: |
            data/weekly-summary.json
            data/portfolio.target.json
            data/recos.jsonl
            data/exec.log.jsonl
